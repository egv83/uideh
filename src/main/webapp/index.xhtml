<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
 
      >
    <h:head>
        <title>UIDEH / login</title>
    </h:head>
    <h:body style="font-size: x-small;">
        <h:form id="loginForm" style=" position: absolute; 
                top: 50%; left: 50%; margin-top: -100px; margin-left: -100px;">
 
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" >
 
                <h:panelGrid id="loginPanel" columns="2" >
 
                    <h:outputText value="Username" />
 
                    <p:inputText id="username" value="#{loginBean.usuario}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    <h:outputText value="Password" />
 
                    <p:password id="password" value="#{loginBean.clave}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{loginBean.registro()}" value="Login" update="loginForm"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
 
    </h:body> 
 
</html>
